<div *ngIf="dataLoaded == false" class="spinner-border text-dark" role="status">
  <span class="visually-hidden"></span>
</div>
<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Marka</th>
      <th>Renk</th>
      <th>Fiyat</th>
      <th>Açıklama</th>
      <th>Detay</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars">
      <th>{{ car.carId }}</th>
      <td>{{ car.brandName }}</td>
      <td>{{ car.colorName }}</td>
      <td>{{ car.dailyPrice }}</td>
      <td>{{ car.description }}</td>
      <td><button class="btn btn-success">Detay</button></td>
    </tr>
  </tbody>
</table>
