<div *ngIf="dataLoaded == false" class="spinner-border text-dark" role="status">
  <span class="visually-hidden"></span>
</div>
<div class="mb-3">
  <label for="filterText" class="form-label">Araba ara</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" 
  placeholder="arama ifadesi giriniz">
</div>
<div *ngIf="filterText.length>2" class="alert alert-success">
  {{filterText}} aradınız.
</div>
<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Marka</th>
      <th>Renk</th>
      <th>Fiyat</th>
      <th>Açıklama</th>
      <th>Detay</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars | filterCarPipe:filterText">
      <th>{{ car.carId }}</th>
      <td>{{ car.brandName | uppercase}}</td>
      <td>{{ car.colorName }}</td>
      <td>{{ car.dailyPrice }}</td>
      <td>{{ car.description }}</td>
      <td><button class="btn btn-success">Detay</button></td>
    </tr>
  </tbody>
</table>
